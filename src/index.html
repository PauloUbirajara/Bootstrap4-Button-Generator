<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS e JS responsáveis pelo funcionamento do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Preview</title>
</head>

<body>
    <div class="main">
        <div class='jumbotron text-center'>
            <h1>Bootstrap 4 Generator</h1>
        </div>
    </div>

    <div class='container'>
        <div class="card">
            <div class='bg-light p-3 text-center'>
                <button class="btn btn-primary align-self-center">Button</button>
                <button class="btn btn-primary align-self-center active">Button</button>
                <button class="btn btn-primary align-self-center" disabled>Button</button>
            </div>

            <!-- Terminar o design com pelo menos o botao, para entao prosseguir com o código -->

            <div class='card-body'>
                <h5>Color:</h5>

                <div class='container row-cols-2'>
                    <div class="container row align-items-center">
                        <input type="radio" value='primary'>
                        <p>primary</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='secondary'>
                        <p>secondary</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='success'>
                        <p>success</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='info'>
                        <p>info</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='warning'>
                        <p>warning</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='danger'>
                        <p>danger</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='dark'>
                        <p>dark</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='light'>
                        <p>light</p>
                    </div>

                    <div class="container row align-items-center">
                        <input type="radio" value='link'>
                        <p>link</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src='./index.js'></script>
</body>

</html>
