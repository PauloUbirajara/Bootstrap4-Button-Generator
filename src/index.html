<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--@ CSS e JS responsáveis pelo funcionamento do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Bootstrap 4 - Button Generator</title>
</head>

<body>
    <div class="main">
        <div class='jumbotron text-center'>
            <h1>Bootstrap 4 Button Generator</h1>
        </div>

        <div class="container">
            <div id="selected-component"></div>

            <br>

            <div class="container">
                <div class="card">
                    <h3 class="card-header text-center">Code</h3>

                    <div class="card-body">
                        <div class="container p-3 alert-dark rounded position-relative">
                            <code id='component-code'></code>
                        </div>                        
                    </div>

                    <div class="card-footer d-flex justify-content-start align-items-center">
                        <button class="btn btn-primary btn-md container-fluid" onclick="copyTextToClipboard()">Copy text</button>
                        <i class="container text-success invisible" id='copy-success-text'>Copied to clipboard!</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--@ Código para preencher os componentes após sofrerem mudanças -->
    <script src='./index.js'></script>
</body>

</html>
